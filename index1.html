<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>Find your Favourite Pokemon Abilities</h1>
   <div class="inp">
    <input type="text" id="pokemonname">
    <button id="but" onclick="myFunction()" class="btn">Get pokeMOn</button>
   </div>
   </div>
   <div class="pokemon-details">
    <div id="ability">
        <p>
            Name: <span id="name"></span><br>
            Weight: <span id="Weight"></span>

        </p>
    </div>
    <img src="" alt="" id="pokemonSprite">
   </div>
    <script>
        
     async function myFunction() {
        try{
            const pokemonname = document.getElementById('pokemonname').value.toLowerCase();
           const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonname}`);
           if(!response.ok){
            throw new error("No data fetched")
           }
           const data = await response.json();
           console.log(data);
           alert(`pokemon Name :${data.name} \n weight:${data.weight}`);
           document.getElementById('name').textContent = data.name;
           document.getElementById('Weight').textContent = data.weight;
           const pokemonSprite = data.sprites.front_default;
           const imgElement = document.getElementById("pokemonSprite");
           imgElement.src = pokemonSprite;
           imgElement.style.display = "block";
          
         
        }
        catch(error){
            console.error(error);
        }
        


            
        }


    </script>
</body>
</html>
